<!DOCTYPE html>
<html>
    <head>
        <title>Drag N Drop</title>
        <script src="./dragNdrop.js" defer></script>
        <link rel="stylesheet" href="./dragNdrop.css"></link>
    </head>
    <body>
        <h1>Drag N Drop</h1>
        <div id="dragNdrop">
            <div class="dropZone">
                <div class="dragElement" draggable="true">1</div>
                <div class="dragElement" draggable="true">2</div>
                <div class="dragElement" draggable="true">3</div>
                <div class="dragElement" draggable="true">4</div>
                <div class="dragElement" draggable="true">5</div>
                <div class="dragElement" draggable="true">6</div>
            </div>
            <div class="dropZone" id="#dropZone">

            </div>
        </div>
        
    </body>
</html>
